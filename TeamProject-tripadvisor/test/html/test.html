<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/313744e228.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>

    <button id="profile-edit-show">프로필 사진 변경</button>

        <div class="profile-page-background">
            <div class="profilr-page-window">
                <div class="profile-page-popup">
                    <div class="profile-image-edit">
                        <img src="../../image/user.png" alt="">
                        <button><i class="fa-regular fa-image"></i> 프로필 사진 변경하기</button>
                    </div>
                    <div class="profile-edit">
                        <!-- 이름 입력 -->
                        <label for="profile-inputName">이름</label>
        
                        <div class="profile-input-area">
                            <input type="text" id="profile-inputName" placeholder="이름" maxlength="30" 
                                    autocomplete="off" required>
                        </div>
                        <div class="profile-edit-button">
                            <button id="profile-edit-close">취소</button>
                            <button>저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/test.js"></script>
</body>
</html>
